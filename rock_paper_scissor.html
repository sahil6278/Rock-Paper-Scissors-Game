<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game :</title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>
    <h1>Stone Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="stone.jpeg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="">
        </div>
    </div>

    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>your</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play move again</p>
    </div>

    <script src="rock_paper_scissor.js"></script>
</body>
</html>
